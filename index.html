<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .utkarsh-tooltip{
            position: absolute; 
            display: none; 
            background-color: white; 
            border-radius: 10px;
            border-width: 2px;
            padding: 10px; 
            border: solid black;
            opacity: .95;
        }
    </style>
</head>

<body>
    <div class="container-fluid myContainer">
        <h1 class="text-center">Group Project</h1>
        <div class="row">
            <div class="col-12 mb-4">
                <div class="p-3 svg-container">
                    <textarea class="form-control mb-3" id="vanshaj_description" rows="4" disabled></textarea>
                    <div id="svgLegend"></div>
                    <svg id="vanshaj" class="large_svg"></svg>
                </div>
            </div>

            <div class="col-12 mb-4">
                <div class="p-3 svg-container">
                    <textarea class="form-control mb-3" id="nishanthan_description" rows="7" disabled></textarea>
                    <svg id="nishanthan" class="map"></svg>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="p-3 svg-container">
                    <textarea class="form-control mb-3" id="sumit1_description" rows="4" disabled></textarea>
                    <svg id="sumit1" class="small_svg"></svg>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="p-3 svg-container">
                    <textarea class="form-control mb-3" id="sumit2_description" rows="4" disabled></textarea>
                    <svg id="sumit2" class="small_svg"></svg>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="p-3 svg-container">
                    <textarea class="form-control mb-3" id="utkarsh_description" rows="4" disabled></textarea>

                    <label for="age">Choose an age group:</label>

                    <select id="age-group" name="age-group">
                        <option value="" disabled selected>Select an age-group</option>
                      <option value="18-30">18-30</option>
                      <option value="31-40">31-40</option>
                      <option value="41-50">41-50</option>
                      <option value="51-60">51-60</option>
                    </select>

                    <svg id="utkarsh" class="small_svg"></svg>
                    <div class="utkarsh-tooltip"></div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="p-3 svg-container">
                    <textarea class="form-control mb-3" id="ram_description" rows="4" disabled></textarea>
                    <svg id="ram" class="small_svg"></svg>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="p-3 svg-container">
                    <textarea class="form-control mb-3" id="dhwanil_description" rows="4" disabled></textarea>
                    <svg id="dhwanil" class="small_svg"></svg>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="common.js"></script>
    <script src="vanshaj.js"></script>
    <script type="module" src="sumit.js"></script>
    <script src="utkarsh.js"></script>
    <script src="ram.js"></script>
    <script src="dhwanil.js"></script>
    <script src="nishanthan.js"></script>
</body>

</html>
